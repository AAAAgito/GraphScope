[package]
name = "runtime"
version = "0.1.0"
edition = "2018"

[dependencies]
dyn_type = {path = "../dyn_type"}
ir_common = {path = "../common", features = ["proto_inplace"]}
pegasus_common = { path = "../../pegasus/common" }
pegasus = { path = "../../pegasus/pegasus" }
pegasus_server = { path = "../../pegasus/server" }
pegasus_client = {path = "../../pegasus/clients/rust/client"}
graph_store = {path = "../../../graph_store"}
lazy_static = "1.3.0"
prost = "0.8"
log = "0.4"
crossbeam-channel = "0.3.6"
clap = "2.32.0"
structopt = "0.2"
tokio = { version = "1.0", features = ["macros", "sync"] }

[profile.release]
lto = true
panic = "abort"